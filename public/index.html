<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Wordle Together</title>

    <link rel="stylesheet" href="/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" />
    </noscript>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Wordle Together — Multiplayer Wordle">
    <meta name="description" content="Wordle Together: Play Wordle with your friends! Can you win?">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wordletogether.com/">
    <meta property="og:title" content="Wordle Together — Multiplayer Wordle">
    <meta property="og:description" content="Wordle Together: Play Wordle with your friends! Can you win?">
    <meta property="og:image" content="https://wordletogether.com/social.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://wordletogether.com/">
    <meta property="twitter:title" content="Wordle Together — Multiplayer Wordle">
    <meta property="twitter:description" content="Wordle Together: Play Wordle with your friends! Can you win?">
    <meta property="twitter:image" content="https://wordletogether.com/social.png">


    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#6aaa64">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#6aaa64">
    <script defer src='/register-sw.js'></script>
</head>

<body>
    <header>
        <h1>Wordle Together</h1>
    </header>

    <div class="main">
        <div class="left"></div>
        <div class="middle">
            <p>
                You know the drill.
                <br />
                1 word, 5 letters, 6 guesses.
                <br />
                Can you beat your friends?
            </p>
            <a class="button" href="/game/">Play now</a>
        </div>
        <div class="right">
            <div>Made by&nbsp;<a href="https://github.com/0xMihir">Mihir Patil</a></div>
        </div>
    </div>

    <style>
        .main,
        .main * {
            display: flex;
        }

        .main,
        .middle {
            justify-content: space-between;
            align-items: center;
        }

        .left,
        .middle,
        .right {
            flex-flow: column;
        }

        .left {
            margin-right: auto;
            flex: 1;
        }

        .right {
            align-items: flex-end;
            justify-content: flex-end;
            height: 100%;
            margin-left: auto;
            flex: 1;
            text-align: right;
        }

        .middle {
            font-size: 36px;
        }

        .main {
            height: 100%;
            padding: 32px;

        }

        .main p {
            font-weight: 700;
            line-height: 1.5;
            margin: 0;
            text-align: center;
        }

        .main .middle a.button {
            color: var(--color-button-text);
            font-weight: 700;
            text-decoration: none;
            margin-top: 16px;
        }

        @media (max-width: 800px) {
            .main {
                flex-flow: column;
            }

            .middle p {
                font-size: 28px;
            }
        }
    </style>
</body>

</html>
